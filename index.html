<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>count down app!</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <h1 class="app-title">Count Down App!</h1>
    <div class="container">
      <div class="countdown-form">
        <button class="create-countdown">create new count down</button>
        <form>
          <input class="countdown-name-input" type="text" placeholder="enter your count down's name!">
          <input type="date" class="countdown-expiration-date-input">
          <input class="countdown-expiration-time-input" type="text" placeholder="expiration time (eg: 18:30:00) (hours:mins:secs)">
          <div class="countdown-form-btns">
            <button class="cancel-countdown-btn">cancel</button>
            <button class="add-countdown-btn">add count down</button>
          </div>
        </form>
      </div>
      <div class="gray-line"></div>
      <p class="no-countdowns-p">you have no running count downs :(</p>
      <div class="countdowns">
        <ul class="countdowns-list">
        </ul>
      </div>
      <div class="finished-cds-part not-active">
        <div class="gray-line"></div>
        <h2 class="finished-cd-title">Finished:</h2>
        <div class="finished-countdowns">
          <ul class="finished-countdowns-list"></ul>
        </div>
      </div>
    </div>
    <script defer src="script.js"></script>
  </body>
</html>
